<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamertag Finder</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="brand">Steam Gamertag</a>
            <ul class="nav-links">
                <li><a href="#" class="nav-item">Accueil</a></li>
                <li><a href="#" class="nav-item">Fonctionnalités</a></li>
                <li><a href="#" class="nav-item">À propos</a></li>
            </ul>
        </div>
    </nav>

    <!-- Formulaire de recherche -->
    <div class="container search-container">
        <h1 class="title">Rechercher un Gamertag Steam</h1>
        <br>
        <form class="search-form" id="gamertagForm">
            <input type="text" placeholder="Gamertag Steam..." class="search-input" id="gamertagInput">
            <button type="submit" class="search-button">Rechercher</button>
        </form>
    </div>

    <!-- Section de résultats -->
    <div class="container result-container" id="resultContainer">
        <!-- Les résultats s'afficheront ici dynamiquement -->
    </div>

    <div id="loader" style="display: none;">Chargement...</div>

    <!-- Les Scripts -->
    <script src="./js/script.js"></script>
    <script>window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };</script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>

    <meta name="description" content="Trouvez facilement un profil Steam via un gamertag. Outil rapide et précis" />
    <link rel="canonical" href="https://steam-gamertag-finder.vercel.app/" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <!-- OG -->
    <meta property="og:title" content="Steam Gamertag Finder" />
    <meta property="og:description" content="Recherchez un profil Steam grâce à un pseudo. Gagnez du temps avec cet outil simple et rapide." />
    <meta property="og:url" content="https://steam-gamertag-finder.vercel.app/" />
    <meta property="og:type" content="website" />

<body class="fade">
    <!-- Barre de navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="brand">Steam Gamertag Finder</a>
            <ul class="nav-links">
                <li><a href="/" class="nav-item" id="active">Accueil</a></li>
                <li><a href="/features" class="nav-item">Fonctionnalités</a></li>
                <li><a href="/about" class="nav-item">À propos</a></li>
            </ul>
        </div>
    </nav>

    <!-- Section d'accueil -->
    <main class="main-content">
        <!-- Formulaire de recherche -->
        <div class="container search-container">
            <h1 class="title">Rechercher un Gamertag Steam</h1>
            <br>
            <form class="search-form" id="gamertagForm">
                <input type="text" placeholder="Gamertag Steam..." class="search-input" id="gamertagInput">
                <button type="submit" class="search-button">Rechercher</button>
            </form>
        </div>

        <!-- Section de résultats -->
        <div class="container result-container" id="resultContainer">
            <!-- Les résultats s'afficheront ici dynamiquement -->
        </div>

        <div id="loader" style="display: none; text-align: center;">
            <p>Recherche en cours, veuillez patienter...</p>
            <img src="./assets/loadermini.gif" alt="Chargement" style="width: 50px; height: 103px;">
        </div>
    </main>

    <!--footer-->
    <footer id="footer" class="footer" style="display: none;">
        <div class="container">
            <p>&copy; 2025 Steam Gamertag Finder. Tous droits réservés.</p>

                <li><a href="https://steamcommunity.com/id/haykif_RK800/" target="_blank">Steam</a></li>
            </ul>
        </div>
    </footer>

    <!-- Les Scripts -->
    <script src="./js/script.js"></script>
